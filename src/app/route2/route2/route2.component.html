<div class="container flex flex-end">
    <div class="select-views flex">
        <span (click)="onGrid()">
            <svg xmlns="http://www.w3.org/2000/svg" class="grid-view" viewBox="0 0 20 20" fill="currentColor">
                <path
                d="M2 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1H3a1 1 0 01-1-1V4zM8 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1H9a1 1 0 01-1-1V4zM15 3a1 1 0 00-1 1v12a1 1 0 001 1h2a1 1 0 001-1V4a1 1 0 00-1-1h-2z" />
            </svg>
            
        </span>
        <span (click)="onList()">
            <svg xmlns="http://www.w3.org/2000/svg" class="list-view" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd" />
            </svg>
        </span>
    </div>
    <div class="price-range">
        <select name="priceRange" (change)="sort($event)">
            <option value="" selected disabled hidden>Sort By</option>
                <option value="Title">Name</option>
                <option value="Low">Show Low to High Price</option>
                <option value="High">Show High to Low Price</option>
        </select>
    </div>
</div>

<div class="container grid" [ngClass]="gridView == true ? 'grid-4-cols' : 'grid-2-cols'">
            <div class="product" *ngFor="let product of products">
                <div class="product-img">
                    <img src="{{product.images}}" alt="1" class="img-resp">
                </div>

                <div class="product-details">
                    <span class="product-catagory">{{product.category}}</span>
                    <h4><a href="">{{product.title}}</a></h4>
                    <p>{{product.description}}</p>
                    <div class="product-bottom-details">
                        <div class="product-price">${{product.price}}</div>
                        <div class="product-links">
                            <a href=""><i class="fa fa-heart"></i></a>
                            <a href=""><i class="fa fa-shopping-cart"></i></a>
                        </div>
                    </div>
                </div>
            </div>

    </div>
